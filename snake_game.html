<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake | 贪吃蛇</title>
<style>
    canvas {
        border: 1px solid black;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="score" style="text-align: center;">score: 0</div>
<div id="highScore" style="text-align: center;">hign score: 0</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const box = 20; // 方块大小
const canvasSize = 20; // canvas大小
const snake = [{x: 10, y: 10}];
let score = 0;
let highScore = localStorage.getItem("highScore") || 0;
let dx = 0;
let dy = 0;
let food = {x: Math.floor(Math.random() * canvasSize), y: Math.floor(Math.random() * canvasSize)};

document.getElementById("highScore").textContent = "high score: " + highScore;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "green";
    snake.forEach(part => {
        ctx.fillRect(part.x * box, part.y * box, box, box);
    });

    ctx.fillStyle = "red";
    ctx.fillRect(food.x * box, food.y * box, box, box);
}

function moveSnake() {
    const head = {x: snake[0].x + dx, y: snake[0].y + dy};
    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        food = {x: Math.floor(Math.random() * canvasSize), y: Math.floor(Math.random() * canvasSize)};
        score++;
        document.getElementById("score").textContent = "score: " + score; // 更新得分显示

        if (score > highScore) {
            highScore = score;
            localStorage.setItem("highScore", highScore);
            document.getElementById("highScore").textContent = "high score: " + highScore; // 更新历史最高得分显示
        }
    } else {
        snake.pop();
    }
}

function checkCollision() {
    if (snake[0].x < 0){
        snake[0].x = canvasSize - 1;
    }
    else if(snake[0].x >= canvasSize){
        snake[0].x = 0;
    }
    else if(snake[0].y < 0){
        snake[0].y = canvasSize - 1;
    }
    else if(snake[0].y >= canvasSize){
        snake[0].y = 0;
    }

    for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
            return true;
        }
    }

    return false;
}

function gameLoop() {
    if (checkCollision()) {
        clearInterval(game);
        alert("游戏结束！");
        return;
    }

    moveSnake();
    draw();
}

document.addEventListener("keydown", event => {
    switch (event.keyCode) {
        case 37: // 左箭头
            if (dx !== 1) {
                dx = -1; dy = 0;
            }
            break;
        case 38: // 上箭头
            if (dy !== 1) {
                dx = 0; dy = -1;
            }
            break;
        case 39: // 右箭头
            if (dx !== -1) {
                dx = 1; dy = 0;
            }
            break;
        case 40: // 下箭头
            if (dy !== -1) {
                dx = 0; dy = 1;
            }
            break;
    }
});

const game = setInterval(gameLoop, 100);
</script>
</body>
</html>
